{% extends 'blog/base.html' %}
{% block title %}
{{ title }}{{ block.super }}
{% endblock %}
{% block content %}
<div class="card m-3 shadow-sm">
  <div class="card-header">
    category: <a href="{{ post.category.get_absolute_url }}"> {{ post.category }}</a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    {% if post.image %}
    <img src="{{ post.image.url }}" class="card-img-top shadow-sm rounded-3" alt="...">
    {% endif %}
    <p class="card-text m-2">{{ post.content|safe}}</p>
    <p class="card-text"><small class="text-muted">{{ post.views }} views</small></p>
  </div>
  <div class="card-footer text-muted">
    {{ post.created_at }}
  </div>
</div>
{% endblock %}
</html>
