{% extends 'blog/base.html' %}
{% block title %}
{{ title }}register at {{ block.super }}
{% endblock %}
{% block content %}
<h1>Register</h1>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>

{% endblock %}
