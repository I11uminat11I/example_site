{% extends 'base.html' %}
{% block title %}
{{ title }}add post: {{ block.super }}
{% endblock %}
{% block content %}

<h1>Create new post</h1>

<form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark btn-block">Submit</button>
</form>
<script type="text/javascript">
    function ckEditorResize(){
        var ck = document.querySelector('.django-ckeditor-widget');
        console.log(ck);
        ck.style.width = '100%';
    }
    if (document.title == 'add post: The Green Elephant News'){
        document.addEventListener('load', ckEditorResize());
    }
</script>
{% endblock %}
